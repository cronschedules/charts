apiVersion: v2
name: cronjob-scale-down-operator
description: >-
  A Kubernetes operator that automatically scales down Deployments and StatefulSets
  during specific time windows and provides comprehensive resource cleanup capabilities
type: application
version: 0.4.0
appVersion: "0.4.0"
keywords:
  - kubernetes
  - operator
  - scaling
  - cleanup
  - cron
  - cost-optimization
  - automation
  - scheduling
home: https://github.com/cronschedules/charts
sources:
  - https://github.com/cronschedules/charts
  - https://github.com/z4ck404/cronjob-scale-down-operator
maintainers:
